{% extends "discovery/base_post_list.html" %}

{% block show_title %}
<div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">팔로잉</h1>
    <p class="mt-2 text-gray-600">내가 팔로우하는 블로거의 게시글</p>
</div>
{% endblock %}

{% block empty_message %}
{% if following_count > 0 %}
    팔로우하는 블로거의 게시글이 아직 없습니다.
{% else %}
    아직 팔로우하는 블로거가 없습니다.
    <a href="{% url 'popular_bloggers' %}" class="text-gray-900 hover:underline">인기 블로거</a>에서 관심있는 블로거를 찾아보세요!
{% endif %}
{% endblock %}
