<!-- 우측: 기본 정보 수정 -->
<div class="flex-1 relative">
    <!-- 프로필 정보 영역 -->
    <div>
        <!-- 아이디 (읽기 전용) -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                아이디
            </label>
            <p class="text-gray-900">{{ user.username }}</p>
        </div>

        {% if is_edit_mode %}
            <form hx-post="{% url 'profile_update' %}" 
                  hx-target="#profile-form-container"
                  class="space-y-6">
                {% csrf_token %}
                
                <!-- 블로그 제목 -->
                <div>
                    <label for="blog_title" class="block text-sm font-medium text-gray-700">블로그 제목</label>
                    <input type="text" 
                           name="blog_title" 
                           id="blog_title"
                           value="{{ user.blog.title|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                           placeholder="블로그 제목을 입력하세요">
                </div>

                <!-- 블로그 소개 -->
                <div>
                    <label for="blog_description" class="block text-sm font-medium text-gray-700">블로그 소개</label>
                    <textarea name="blog_description" 
                              id="blog_description"
                              rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                              placeholder="블로그를 소개해주세요">{{ user.blog.description|default:'' }}</textarea>
                </div>

                <!-- 저장/취소 버튼 -->
                <div class="flex justify-end gap-4">
                    <button type="button"
                            hx-get="{% url 'profile_form' %}"
                            hx-target="#profile-form-container"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        취소
                    </button>
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        저장
                    </button>
                </div>
            </form>
        {% else %}
            <div class="space-y-6">
                <!-- 블로그 정보 표시 -->
                <div>
                    <h3 class="text-sm font-medium text-gray-700">블로그 제목</h3>
                    <p class="mt-1 text-sm text-gray-900">{{ user.blog.title|default:"설정되지 않음" }}</p>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-700">블로그 소개</h3>
                    <p class="mt-1 text-sm text-gray-900">{{ user.blog.description|default:"설정되지 않음" }}</p>
                </div>

                <!-- 편집 버튼 -->
                <div class="flex justify-end">
                    <button type="button"
                            hx-get="{% url 'profile_form' %}?edit=true"
                            hx-target="#profile-form-container"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        편집
                    </button>
                </div>
            </div>
        {% endif %}
    </div>
</div>
