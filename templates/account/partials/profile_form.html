<!-- 우측: 기본 정보 수정 -->
<div class="flex-1 relative">
    <!-- 프로필 정보 영역 -->
    <div>
        <!-- 아이디 (읽기 전용) -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                아이디
            </label>
            <p class="text-gray-900">{{ user.username }}</p>
        </div>

        {% if is_edit_mode %}
            <!-- 블로그 설명 수정 폼 -->
            <form hx-post="{% url 'update_profile' %}"
                  hx-target="#profile-form-container">
                {% csrf_token %}
                <div>
                    <label for="blog_description" class="block text-sm font-medium text-gray-700">
                        블로그 설명
                    </label>
                    <textarea id="blog_description" 
                              name="blog_description" 
                              rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">{{ user.blog.description }}</textarea>
                    <p class="mt-1 text-sm text-gray-500">
                        블로그를 소개하는 간단한 설명을 작성해주세요.
                    </p>
                </div>

                <!-- 저장 버튼 -->
                <div class="absolute bottom-0 right-0">
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        저장
                    </button>
                </div>
            </form>
        {% else %}
            <!-- 블로그 설명 (읽기 전용) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    블로그 설명
                </label>
                <p class="text-gray-900 whitespace-pre-line">{{ user.blog.description|default:"블로그 설명이 없습니다." }}</p>
            </div>

            <!-- 수정 버튼 -->
            <div class="absolute bottom-0 right-0">
                <button hx-get="{% url 'toggle_edit_mode' %}?edit_mode=true"
                        hx-target="#profile-form-container"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    수정
                </button>
            </div>
        {% endif %}
    </div>
</div>
