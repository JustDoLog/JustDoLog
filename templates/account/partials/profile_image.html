<!-- 프로필 이미지 관리 -->
<div class="flex flex-col items-center gap-4">
    <div class="relative group">
        {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}"
                 alt=""
                 class="w-32 h-32 rounded-full object-cover">
        {% else %}
            <svg class="w-32 h-32 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        {% endif %}
        
        <!-- 이미지 업로드 오버레이 -->
        <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
            <label for="profile_image" class="cursor-pointer p-2 text-white hover:text-primary">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </label>
        </div>
    </div>

    <!-- 이미지 업로드 폼 -->
    <form hx-post="{% url 'upload_profile_image' %}"
          hx-encoding="multipart/form-data"
          hx-target="#profile-image-container">
        {% csrf_token %}
        <input type="file" 
               id="profile_image" 
               name="profile_image" 
               accept="image/*"
               class="hidden"
               onchange="this.form.submit()">
    </form>

    <!-- 이미지 제거 버튼 -->
    {% if user.profile_image %}
    <form hx-post="{% url 'remove_profile_image' %}"
          hx-target="#profile-image-container">
        {% csrf_token %}
        <button type="submit" 
                class="text-sm text-red-600 hover:text-red-700">
            이미지 제거
        </button>
    </form>
    {% endif %}
</div>
