{% load static %}

<!-- 프로필 이미지 관리 -->
<div class="flex flex-col items-center gap-4">
    <div class="relative">
        <!-- 프로필 이미지 -->
        <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-100">
            {% if user.get_profile_image %}
                <img src="{{ user.get_profile_image }}" 
                     alt="프로필 이미지" 
                     class="w-full h-full object-cover">
            {% else %}
                <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            {% endif %}
        </div>

        <!-- 이미지 업로드 버튼 -->
        <label for="profile-image-upload" 
               class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-lg cursor-pointer hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </label>
        <form hx-post="{% url 'upload_profile_image' %}"
              hx-target="#profile-image-container"
              hx-encoding="multipart/form-data">
            {% csrf_token %}
            <input type="file" 
                   id="profile-image-upload" 
                   name="profile_image" 
                   accept="image/*"
                   class="hidden"
                   onchange="this.form.requestSubmit()">
        </form>
    </div>

    <!-- 이미지 제거 버튼 -->
    {% if user.profile_image or user.profile_image_url %}
    <form hx-post="{% url 'remove_profile_image' %}"
          hx-target="#profile-image-container">
        {% csrf_token %}
        <button type="submit" 
                class="text-sm text-red-600 hover:text-red-700">
            이미지 제거
        </button>
    </form>
    {% endif %}
</div>
