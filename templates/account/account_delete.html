{% extends "base.html" %}

{% block title %}계정 삭제{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">계정 삭제</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다. 정말로 계정을 삭제하시겠습니까?</p>
            </div>
            <div class="mt-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="flex gap-4">
                        <a href="{% url 'profile' %}"
                           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            취소
                        </a>
                        <button type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            계정 삭제
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
