<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, {{ user.username }}</h1>
    <h2>Your Blog: {{ blog.title }}</h2>

    {% for post in blog.posts.all %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a href="{% url 'user_post_detail' username=blog.owner.username slug=post.slug %}">View</a>
    {% endfor %}
</body>
</html>
