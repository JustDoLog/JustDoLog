{% extends 'base.html' %}

{% block title %}포스트 삭제{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-secondary mb-4">포스트 삭제</h1>
    <p class="text-gray-600 mb-6">정말로 "{{ post.title }}" 포스트를 삭제하시겠습니까?</p>
    <form method="post" class="flex justify-end space-x-3">
        {% csrf_token %}
        <a href="{% url 'user_post_detail' username=post.author.username slug=post.slug %}" 
           class="btn btn-secondary">
            취소
        </a>
        <button type="submit" class="btn btn-danger">
            삭제
        </button>
    </form>
</div>
{% endblock %}
