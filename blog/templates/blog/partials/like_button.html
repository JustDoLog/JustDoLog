{% if has_liked %}
<button class="like-button flex items-center text-gray-900 hover:text-gray-900 transition-colors"
        hx-post="{{ post.get_like_url }}"
        hx-swap="outerHTML"
        hx-target="#like-button-{{ post.id }}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        id="like-button-{{ post.id }}">
    <svg class="w-5 h-5" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
        </path>
    </svg>
    <span class="likes-count ml-1">{{ post.likes }}</span>
</button>
{% else %}
<button class="like-button flex items-center text-gray-500 hover:text-gray-900 transition-colors"
        hx-post="{{ post.get_like_url }}"
        hx-swap="outerHTML"
        hx-target="#like-button-{{ post.id }}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        id="like-button-{{ post.id }}">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
        </path>
    </svg>
    <span class="likes-count ml-1">{{ post.likes }}</span>
</button>
{% endif %}
